<!DOCTYPE html>
<html>
<head>
    <title>Scanned results | Analyze dependencies of a Python package</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/materialize.min.css')}}" media="screen,projection">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style type="text/css">
        table {
            font-weight: 300;
        }
    </style>

</head>
<body>

<div class="row">
    <div class="col s1 offset-s1">
        <a href="/depends/"><i class="material-icons " style="font-size: 40px; color: black;">home</i></a>
    </div>
    <div class="col s2">
        <table>
            <thead>
                <tr>
                    <th data-field="builtins">Packages scanned</th>
                </tr>
            </thead>

            <tbody>
                {% for i in data.packages %}
                <tr>
                    <td><a style="color: black" href="/depends/{{ i }}">{{ loop.index }}. {{ i }}</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
