<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="title" content="Himanshu Mishra | OrkoHunter">
  <meta name="description" content="Personal website of Himanshu Mishra (OrkoHunter)">
  <meta name="keywords" content="Himanshu, Mishra, Himanshu Mishra, OrkoHunter, GitHub, PEP8Speaks, Keep">

  <meta name="og:title" content="Himanshu Mishra | OrkoHunter">
  <meta name="og:url" content="https://orkohunter.net">
  <meta name="og:image" content="https://avatars2.githubusercontent.com/u/8065913?v=3&s=460">
  <meta name="og:description" content="Personal Website of Himanshu Mishra">

  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta http-equiv='Expires' content='0'>
  <meta http-equiv='Pragma' content='no-cache'>
  <meta http-equiv='Cache-Control' content='no-cache'>
  <meta http-equiv='imagetoolbar' content='no'>

  <title>&raquo; Blog | OrkoHunter</title>
</head>

<body>
  <div class="top">
    <div class="head">Himanshu Mishra</div>
    <div class="tabs">
      <a class="tab" href="/">About</a>
      <a class="tab" href="/projects">Software</a>
      <a class="tab" href="/values">Values</a>
      <a class="tab highlighted" href="/blog">Blog</a>
      <a class="tab" href="/mfdf">Fortunes</a>
      <a class="tab" href="/contact">Contact</a>
    </div>
    <div class="divider"></div>

    <p>Current blog up at <a target="_blank" href="https://medium.com/@orkohunter">medium.com/@OrkoHunter</a> </p>
    <div class="blog__container">
      {% for y in data.feed %}
      <h2>{{ y.year }}</h2>
      <div class="blog__container__year">
        {% for m in y.content %}
          <div class="month">
          <h2>{{ m.month }}</h2>
            <div class="blog__container__month">
              {% for i in m.content %}
                <a target="_blank" href="{{ i.link }}">{{ loop.index }}. {{ i.title }}</a>
                <br>
                <!--<div class="tags">
                  {% for tag in i.tags %}
                  <div class="chip">{{ tag }}</div>
                  {% endfor %}
                </div> -->
              {% endfor %}
            </div>
          </div>
        {% endfor %}
      </div>
      {% endfor %}
    </div>
  </div>

  <div class="bottom">
    <div class="divider"></div>

    <div class="social">
      <a href="https://github.com/OrkoHunter" target="_blank"><i class="fa fa-github fa-1x"></i></a>
      <a href="https://twitter.com/OrkoHunter" target="_blank"><i class="fa fa-twitter fa-1x"></i></a>
      <a href="https://www.facebook.com/Mr.HimanshuMishra" target="_blank"><i class="fa fa-facebook fa-1x"></i></a>
      <a href="https://medium.com/@orkohunter" target="_blank"><i class="fa fa-medium fa-1x"></i></a>
      <a href="mailto:himanshumishra@iitkgp.ac.in" target="_blank"><i class="fa fa-envelope-o fa-1x"></i></a>
    </div>
  </div>
</body>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<link rel="stylesheet" href="{{ url_for('static', filename='css/home/blog.css')}}">
</html>
